version: 2

jobs:
  build:
    docker:
      - image: circleci/openjdk:16.0.1-jdk-buster
    working_directory: ~/helloworld
    steps:
      # git pull
      - checkout      
      # package into a jar
      - run: mvn clean package
      # store raw contents of src code
      - store_artifacts:
          path: target/*.jar
          destination: helloworld
